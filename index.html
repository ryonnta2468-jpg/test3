<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA</title>
    <style>
        /* CSSコード */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        /* タイトル画面のスタイル */
        #title-screen {
            display: block; /* 初期表示 */
        }

        #title-screen button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
            width: 80%;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #start-normal-button { background-color: #007BFF; }
        #start-random-button { background-color: #007BFF; color: black; }
        #start-n-mode-button { background-color: #81cc91; }
        #start-s-mode-button { background-color: #81cc91; }


        /* クイズ画面のスタイル */
        #quiz-screen {
            display: none; /* 初期非表示 */
        }
        
        #question-status { font-size: 16px; margin-bottom: 10px; text-align: left; }
        #question-image { max-width: 100%; height: auto; margin-bottom: 20px; border-radius: 5px; }
        .choices-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .choice-btn { background-color: #007BFF; color: white; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; text-align: left; height: auto; }
        .choice-btn:hover { background-color: #0056b3; }
        .choice-btn.selected { background-color: #fd7e14; border: 2px solid #e65100; }
        .choice-btn.correct-answer { background-color: #28a745; }
        .choice-btn.incorrect-answer { background-color: #dc3545; }
        .choice-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        #result-area { margin-top: 20px; font-size: 18px; font-weight: bold; }
        #explanation-area { margin-top: 15px; padding: 15px; background-color: #e9ecef; border-radius: 5px; text-align: center; display: none; }
        #explanation-image { max-width: 100%; height: auto; border-radius: 5px; margin-top: 10px; }
        .action-container { margin-top: 20px; }
        #confirm-button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #confirm-button:disabled { background-color: #aaa; cursor: not-allowed; }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; align-items: center; }
        .nav-buttons button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #prev-button { background-color: #6c757d; color: white; }
        #next-button { background-color: #ffc107; color: black; display: none; }
        .jump-container { margin-top: 20px; padding-top: 10px; border-top: 1px solid #ddd; }

        /* メモ機能のスタイル */
        #memo-button {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #memo-area {
            display: none; /* 初期状態では非表示 */
            margin-top: 10px;
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }


    </style>
</head>
<body>

    <div class="container">
        <!-- タイトル画面 -->
        <div id="title-screen">
            <h1>CCNA</h1>
            <p>プレイモードを選択してください。</p>
            <button id="start-normal-button" onclick="startGame('normal')">順番に解く（通常モード）</button>
            <button id="start-random-button" onclick="startGame('random')">ランダムに出題</button>
            <button id="start-n-mode-button" onclick="startGame('N_mode')">ドラックドロップ問題のみ</button>
            <button id="start-s-mode-button" onclick="startGame('S_mode')">シミュレーション問題のみ</button>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen">
            <div id="question-status"></div>
            <img id="question-image" src="" alt="問題画像">
            <div class="choices-container" id="choices"></div>
            <div class="action-container">
                 <button id="confirm-button" onclick="confirmAnswer()" disabled>回答を確定</button>
            </div>
            <div id="result-area"></div>
            <div id="explanation-area"></div>
            <div class="nav-buttons">
                <button id="prev-button" onclick="prevQuestion()">前の問題</button>
                <button id="next-button" onclick="nextQuestion()">次の問題</button>
            </div>

            <button id="memo-button" onclick="toggleMemo()">メモを開く/閉じる</button>
            <textarea id="memo-area" placeholder="ここにメモを入力してください...（保存されません）"></textarea>

            <div class="jump-container">
                <input type="number" id="question-number-input" min="1" value="1">
                <button onclick="jumpToQuestion()">問題番号へジャンプ</button>
            </div>
        </div>
    </div>

        "explanationText": "JSONデータ構造において、「ポート」という単語はコロン記号（:）の左側に位置しています。これはプロパティの名前またはキー（key）と呼ばれ、その右側にある具体的な値（value）とペアになっています。",
        "explanationImage": "",
        "choices": [
            { "value": "A", "displayText": "値" },
            { "value": "B", "displayText": "配列" },
            { "value": "C", "displayText": "キー" },
            { "value": "D", "displayText": "オブジェクト" }
        ],
        "userAnswers": []
    },
 //ーーーーーーーーーーーーーーーーーーーーーー必要に応じて問題を追加
        ];
        
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let answered = false;

        const titleScreen = document.getElementById('title-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const questionStatus = document.getElementById('question-status');
        const questionImage = document.getElementById('question-image');
        const choicesContainer = document.getElementById('choices');
        const resultArea = document.getElementById('result-area');
        const explanationArea = document.getElementById('explanation-area');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const confirmButton = document.getElementById('confirm-button');
        const questionNumberInput = document.getElementById('question-number-input');
        const memoArea = document.getElementById('memo-area');
        const memoButton = document.getElementById('memo-button');


        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ゲーム開始関数：モード指定を受け取る
        function startGame(mode) {
            // 元の問題データをディープコピー
            let filteredQuestions = JSON.parse(JSON.stringify(originalQuestions));

            if (mode === 'N_mode') {
                // 解答のanswers配列に'N'が含まれる問題のみを抽出
                filteredQuestions = filteredQuestions.filter(q => q.answers.includes('N'));
                if (filteredQuestions.length === 0) {
                    alert('解答に「N」が含まれる問題が見つかりませんでした。');
                    return; // ゲームを開始しない
                }
            } else if (mode === 'S_mode') {
                // 解答のanswers配列に'S'が含まれる問題のみを抽出
                filteredQuestions = filteredQuestions.filter(q => q.answers.includes('S'));
                 if (filteredQuestions.length === 0) {
                    alert('解答に「S」が含まれる問題が見つかりませんでした。');
                    return; // ゲームを開始しない
                }
            } else if (mode === 'random') {
                // 全ての問題をシャッフル
                shuffleArray(filteredQuestions);
            }
            // 'normal'モードの場合はフィルタリング・シャッフルなし

            currentQuestions = filteredQuestions;

            // 画面切り替え
            titleScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            currentQuestionIndex = 0;
            loadQuestion();
        }

        function toggleMemo() {
            if (memoArea.style.display === 'none' || memoArea.style.display === '') {
                memoArea.style.display = 'block';
                memoButton.textContent = 'メモを閉じる';
            } else {
                memoArea.style.display = 'none';
                memoButton.textContent = 'メモを開く/閉じる';
            }
        }


        function loadQuestion() {
            if (currentQuestionIndex >= 0 && currentQuestionIndex < currentQuestions.length) {
                const currentQuestion = currentQuestions[currentQuestionIndex];
                const isMultipleChoice = currentQuestion.answers.length > 1;

                questionImage.src = currentQuestion.image;
                choicesContainer.innerHTML = '';
                resultArea.textContent = '';
                explanationArea.innerHTML = '';
                explanationArea.style.display = 'none';
                answered = currentQuestion.userAnswers.length > 0;
                
                questionStatus.textContent = `問題 ${currentQuestionIndex + 1} / ${currentQuestions.length} (${isMultipleChoice ? '複数選択' : '単一選択'}、正解${currentQuestion.answers.length}つ)`;
                questionNumberInput.value = currentQuestionIndex + 1;

                nextButton.style.display = answered ? 'block' : 'none';
                confirmButton.style.display = answered ? 'none' : 'inline-block';
                
                prevButton.style.display = (currentQuestionIndex === 0) ? 'none' : 'block';
                nextButton.textContent = (currentQuestionIndex === currentQuestions.length - 1) ? '結果を見る' : '次の問題';

                const displayedChoices = answered ? currentQuestion.choices : shuffleArray([...currentQuestion.choices]);
                if (!answered) {
                   currentQuestion.choices = displayedChoices;
                }
                
                displayedChoices.forEach(choiceObj => {
                    const button = document.createElement('button');
                    button.innerHTML = choiceObj.displayText;
                    button.classList.add('choice-btn');
                    button.setAttribute('data-value', choiceObj.value);
                    button.onclick = () => toggleChoice(choiceObj.value, button, currentQuestion, isMultipleChoice);
                    if (answered) {
                        button.disabled = true;
                        if (currentQuestion.answers.includes(choiceObj.value)) {
                            button.classList.add('correct-answer');
                        } else if (currentQuestion.userAnswers.includes(choiceObj.value)) {
                             button.classList.add('incorrect-answer');
                        }
                    } else if (currentQuestion.userAnswers.includes(choiceObj.value)) {
                        button.classList.add('selected');
                    }
                    choicesContainer.appendChild(button);
                });
                
                if (answered) {
                     updateResultArea(currentQuestion);
                     displayExplanation(currentQuestion);
                }

                checkConfirmButtonStatus(currentQuestion, isMultipleChoice);


            } else if (currentQuestionIndex === currentQuestions.length) {
                endQuiz();
            }
        }

        function toggleChoice(value, button, currentQuestion, isMultipleChoice) {
            if (answered) return;
            if (!isMultipleChoice) {
                Array.from(choicesContainer.children).forEach(btn => {
                    btn.classList.remove('selected');
                });
                currentQuestion.userAnswers = [value];
                button.classList.add('selected');
            } else {
                const index = currentQuestion.userAnswers.indexOf(value);
                if (index > -1) {
                    currentQuestion.userAnswers.splice(index, 1);
                    button.classList.remove('selected');
                } else {
                    currentQuestion.userAnswers.push(value);
                    button.classList.add('selected');
                }
            }
            checkConfirmButtonStatus(currentQuestion, isMultipleChoice);
        }
        
        function checkConfirmButtonStatus(currentQuestion, isMultipleChoice) {
            const requiredCount = isMultipleChoice ? currentQuestion.answers.length : 1;
            if (currentQuestion.userAnswers.length === requiredCount) {
                confirmButton.disabled = false;
            } else {
                confirmButton.disabled = true;
            }
        }


        function confirmAnswer() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            answered = true;
            confirmButton.style.display = 'none';
            nextButton.style.display = 'block';

            Array.from(choicesContainer.children).forEach(btn => {
                btn.disabled = true;
                const choiceValue = btn.getAttribute('data-value');
                if (currentQuestion.answers.includes(choiceValue)) {
                    btn.classList.add('correct-answer');
                } else if (currentQuestion.userAnswers.includes(choiceValue)) {
                    btn.classList.add('incorrect-answer');
                }
                 btn.classList.remove('selected');
            });

            updateResultArea(currentQuestion);
            displayExplanation(currentQuestion);
        }

        function displayExplanation(currentQuestion) {
            explanationArea.innerHTML = '';
            if (currentQuestion.explanationText) {
                const textNode = document.createElement('p');
                textNode.textContent = currentQuestion.explanationText;
                textNode.style.textAlign = 'left';
                explanationArea.appendChild(textNode);
            }
            if (currentQuestion.explanationImage) {
                const imageNode = document.createElement('img');
                imageNode.src = currentQuestion.explanationImage;
                imageNode.id = 'explanation-image';
                imageNode.alt = '解説画像';
                explanationArea.appendChild(imageNode);
            }
            explanationArea.style.display = 'block';
        }

        function updateResultArea(currentQuestion) {
            const isCorrect = JSON.stringify([...currentQuestion.userAnswers].sort()) === JSON.stringify([...currentQuestion.answers].sort());
            if (isCorrect) {
                resultArea.textContent = '正解！';
                resultArea.style.color = 'green';
            } else {
                resultArea.textContent = '不正解...';
                resultArea.style.color = 'red';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function jumpToQuestion() {
            const inputVal = parseInt(questionNumberInput.value, 10);
            if (!isNaN(inputVal) && inputVal >= 1 && inputVal <= currentQuestions.length) {
                currentQuestionIndex = inputVal - 1;
                loadQuestion();
            } else {
                alert(`1から${currentQuestions.length}までの有効な問題番号を入力してください。`);
                questionNumberInput.value = currentQuestionIndex + 1;
            }
        }

        function endQuiz() {
            quizScreen.style.display = 'none';
            titleScreen.style.display = 'block';
            
            let score = 0;
            currentQuestions.forEach(q => {
                if (JSON.stringify([...q.userAnswers].sort()) === JSON.stringify([...q.answers].sort())) {
                    score++;
                }
            });
            
            alert(`クイズ終了！ ${currentQuestions.length}問中 ${score}問正解しました。タイトル画面に戻ります。`);
        }

    </script>
</body>
</html>
